<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

>
<h:head>

</h:head>
<h:body>

<h:form id="account">
<h3>New Account</h3>
	<h:outputLabel value="Name : "></h:outputLabel>
		<h:inputText value="#{account.name}"></h:inputText>
		<br /><br />
		<h:outputLabel value="Pan : "></h:outputLabel>
		<h:inputText value="#{account.pan}"></h:inputText>

		<br /><br />
		<h:outputLabel value="Password : "></h:outputLabel>

		<br /><br />
		<h:commandButton value="Create Customer" action="login.xhtml"></h:commandButton>
		&nbsp;&nbsp;&nbsp;
		<h:commandButton type="reset" value="Reset" action="account.xhtml"></h:commandButton>

	<br></br>
